  <body>
    <!-- <div id="view"></div> -->
    <div class="navbar">
      <img src="assets/yoga.svg" alt="" class="icon" />
      <h1>Brogrammer</h1>
      <img src="img/audio.svg" class="f-audio" alt="" />
    </div>

    <div class="big-form">
      <div class="f-section">
        <label>Select Exercises:</label>
        <div class="choices">
          <div class="choice">
            Jumping Jacks
          </div>
          <div class="choice">
            Lunges
          </div>
          <div class="choice">
            Planks
          </div>
          <div class="choice">
            Push-ups
          </div>
          <div class="choice">
            Squats
          </div>
          <div class="choice">
            Burpees
          </div>
        </div>
      </div>
      <div class="f-section">
        <label>Frequency:</label>
        <input
          type="range"
          name="cowbell"
          min="30"
          max="240"
          value="60"
          step="30"
        />
      </div>
      <div class="f-section">
        <label>How long you gonna work:</label>
        <input type="range" name="cowbell" min="1" max="8" value="1" step="1" />
      </div>
      <div class="f-section">
        <label>Level of Exercise:</label>
        <div class="level">
          <input id="easy" type="checkbox" />
          <span>Easy</span>
          <input id="medium" type="checkbox" />
          <span>Medium</span>
          <input id="hard" type="checkbox" />
          <span>Hard</span>
        </div>
      </div>
      <div class="save-custom">
        <div class="start-exercise custom-session">
          Start Custom Session
        </div>
      </div>
    </div>
